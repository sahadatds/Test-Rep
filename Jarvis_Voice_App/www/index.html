<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jarvis Voice Assitant App</title>
    <link
      rel="shortcut icon"
      href="/frontend/assets/img/logo.ico"
      type="image/x-icon"
    />
    <!-- Bootsrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Particle js -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"
      type="text/javascript"
    ></script>
    <!-- Textllate CSS File -->
    <link rel="stylesheet" href="./assets/vendor/texllate/animate.css" />
    <!-- Custom CSS File Link -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section id="Oval" class="mb-4">
      <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
          <div
            class="d-flex justify-content-center align-items-center"
            style="height: 80vh"
          >
            <canvas
              id="canvasOne"
              width="700"
              height="420"
              style="position: absolute"
            ></canvas>
            <div id="JarvisHood">
              <div class="square">
                <span class="circle"></span>
                <span class="circle"></span>
                <span class="circle"></span>
              </div>
            </div>
          </div>
          <h4 class="text-light text text-center">Ask me Anything</h4>

          <div class="col-md-12 mt-4 pt-4">
            <div class="text-center">
              <div id="TextInput" class="d-flex">
                <input
                  type="text"
                  id="chatbox"
                  name="chatbox"
                  placeholder="Ask me anything..."
                  class="input-field"
                />
                <button id="MicBtn" class="glow-on-hover">
                  <i class="bi bi-mic"></i>
                </button>
                <button id="ChatBtn" class="glow-on-hover">
                  <i class="bi bi-chat-dots"></i>
                </button>
                <button id="SettingBtn" class="glow-on-hover">
                  <i class="bi bi-gear-wide-connected"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-1"></div>
      </div>
    </section>

    <!--Jquery  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- Particle Js -->
    <script src="./script.js"></script>

    <!-- Texllate js -->
    <script src="./assets/vendor/texllate/jquery.fittext.js"></script>
    <script src="./assets/vendor/texllate/jquery.lettering.js"></script>
    <script src="http://jschr.github.io/textillate/jquery.textillate.js"></script>

    <!-- Main Js File Link -->
    <script src="./main.js"></script>
    <!-- Eel File Link -->
    <script src="./eel.js"></script>
  </body>
</html>
